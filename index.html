<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="body">
        <h1> Rock-Paper-Scissors Game</h1>
        <div class="playerSelection">
            <button value = "Rock">Rock</button>
            <button value = "Paper">Paper</button>
            <button value = "Scissors">Scissors</button>
        </div>
        <div class="scoreboard">
            <p>Current Game: <span id = "currentGame"></span></p>
            <p>Player: <span id = "playerScoreboard"></span></p>
            <p>Computer: <span id = "computerScoreboard"></span></p>
            <p>Winner: <span id="winner"></span></p>   
        </div>    
        <button id="newGame">Play Again!</button>    
    </div>


    <script src="script.js"></script> 
</body>
</html>
